<!DOCTYPE html>
<html>
<head>
    <title>Test Function</title>
</head>
<body>
    <h1>Test if loadMemberPaymentHistory exists</h1>
    <button onclick="testFunction()">Click to Test</button>
    <div id="result"></div>

    <script>
        function testFunction() {
            const resultDiv = document.getElementById('result');
            
            // Open the finance page in current context
            const financeWindow = window.open('finance.html', '_blank');
            
            setTimeout(() => {
                try {
                    if (typeof financeWindow.loadMemberPaymentHistory === 'function') {
                        resultDiv.innerHTML = '<p style="color: green;">✅ Function EXISTS!</p>';
                    } else {
                        resultDiv.innerHTML = '<p style="color: red;">❌ Function NOT FOUND!</p>';
                    }
                } catch (e) {
                    resultDiv.innerHTML = '<p style="color: orange;">⚠️ Cannot check (security): ' + e.message + '</p>';
                }
            }, 2000);
        }
    </script>
</body>
</html>
