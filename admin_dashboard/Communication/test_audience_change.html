<!DOCTYPE html>
<html>
<head>
    <title>Test Audience Change</title>
</head>
<body>
    <h1>Test Audience Dropdown</h1>
    
    <label>Audience:</label>
    <select id="audience" onchange="handleAudienceChange()">
        <option value="all">All Members</option>
        <option value="department">Departments</option>
        <option value="church_group">Church Groups</option>
        <option value="ministry">Ministry</option>
        <option value="others">Others (Search Member)</option>
    </select>

    <div id="memberSearchSection" style="display: none; margin-top: 20px; padding: 20px; background: #f0f0f0;">
        <h3>Member Search Section</h3>
        <input type="text" id="memberSearchInput" placeholder="Type member name..." style="padding: 10px; width: 300px;">
    </div>

    <script>
        function handleAudienceChange() {
            const audienceSelect = document.getElementById('audience');
            const audienceType = audienceSelect.value;
            
            console.log('Audience changed to:', audienceType);
            
            // Hide member search section
            document.getElementById('memberSearchSection').style.display = 'none';
            
            // Show appropriate section based on selection
            if (audienceType === 'others') {
                console.log('Showing member search section');
                document.getElementById('memberSearchSection').style.display = 'block';
            }
        }
        
        console.log('Script loaded successfully!');
    </script>
</body>
</html>
